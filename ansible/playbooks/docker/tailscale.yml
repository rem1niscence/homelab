- name: Deploy Tailscale container with Docker Compose
  hosts: k3s_cluster
  become: false
  tasks:
    - name: Run Tailscale container with Docker Compose tasks
      include_role:
        name: tailscale
        tasks_from: docker-install
      vars:
        discord_webhook_id: "{{ docker.watchtower.discord.webhook_id }}"
        discord_token: "{{ docker.watchtower.discord.token }}"
        compose_project_dir: "{{ playbook_dir }}/../../../docker/tailscale"
        compose_dest_dir: "{{ ansible_facts.env.HOME }}/docker/tailscale"
