- name: Create cert-manager namespace
  kubernetes.core.k8s:
    api_version: v1
    kind: Namespace
    name: cert-manager
    state: present

- name: Add cert-manager helm repository
  kubernetes.core.helm_repository:
    name: jetstack
    repo_url: https://charts.jetstack.io
    state: present

- name: Install cert-manager
  kubernetes.core.helm:
    name: cert-manager
    chart_ref: jetstack/cert-manager
    chart_version: v1.19.2
    release_namespace: cert-manager
    create_namespace: true
    values:
      crds:
        enabled: true
    state: present
    release_state: deployed

- name: Apply TLS manifests from cluster/system/tls/tls.yml
  vars:
    CLOUDFLARE_TOKEN: "{{ tls.cloudflare_token }}"
    EMAIL: "{{ tls.email }}"
    DOMAIN: "{{ tls.domain }}"
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', playbook_dir ~ '/../../../cluster/system/tls/tls.yml') | from_yaml_all | list }}"

- name: Wait for cert-manager pods to be ready
  kubernetes.core.k8s_info:
    kind: Pod
    namespace: cert-manager
    label_selectors:
      - app.kubernetes.io/name=cert-manager
    wait: true
    wait_condition:
      type: Ready
      status: "True"
    wait_timeout: 120

- name: Display certificate status message
  ansible.builtin.debug:
    msg:
      - "TLS setup complete"
      - "Note: Certificate validation may take several minutes"
      - "After validation, restart pods behind traefik's reverse proxy for the certificate to take effect"
      - "Check certificate status with: kubectl get certificate -n cert-manager"
