fullnameOverride: "blackbox"

service:
  type: ClusterIP
  port: 9115

nodeSelector:
  pi: pi-2

config:
  modules:
    http_2xx:
      prober: http
      timeout: 5s

      http:
        method: GET
        preferred_ip_protocol: "ip4"

    check_block_2xx:
      prober: http
      timeout: 5s
      http:
        valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
        valid_status_codes:
          - 200
          - 201
        method: POST
        headers:
          content-type: application/json
        body: '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":83}'
        preferred_ip_protocol: "ip4"
        ip_protocol_fallback: false
        fail_if_body_not_matches_regexp: [".*result.*"]

    http_200:
      prober: http
      timeout: 2s # http timeout
      http:
        valid_http_versions: ["HTTP/1.1", "HTTP/2"]
        valid_status_codes:
          - 200
          - 201
        method: GET
        headers:
          User-Agent: "Mozilla/5.0 (blackbox_exporter) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/72.0.3626.109 Safari/537.36"
          Accept-Language: "en-US,en;q=0.9,de-DE,de;q=0.2"
        no_follow_redirects: true
        fail_if_ssl: false
        fail_if_not_ssl: false
        tls_config:
          insecure_skip_verify: false
        preferred_ip_protocol: "ip4" # defaults to "ip6"

    check_canopy_block_2xx:
      prober: http
      timeout: 5s
      http:
        valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
        valid_status_codes:
          - 200
          - 201
        method: POST
        headers:
          content-type: application/json
        body: "{}"
        preferred_ip_protocol: "ip4"
        ip_protocol_fallback: false
