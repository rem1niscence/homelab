deploymentMode: "SingleBinary"

singleBinary:
  replicas: 1
  nodeSelector:
    type: main
  persistence:
    enabled: true
    enableStatefulSetAutoDeletePVC: true
    storageClass: "longhorn"
    accessModes:
      - ReadWriteOnce
    size: 2Gi

loki:
  commonConfig:
    replication_factor: 1
  storage:
    type: "filesystem"
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        index:
          prefix: loki_index_
          period: 24h
        object_store: filesystem
        schema: v13
  auth_enabled: false
  tableManager:
    retention_deletes_enabled: true
    retention_period: 48h

memcached:
  enabled: false # explicitly disable caching services
memcachedChunks:
  enabled: false
memcachedFrontend:
  enabled: false
memcachedIndexQueries:
  enabled: false

# disable gateway
gateway:
  enabled: false

# disable canary
lokiCanary:
  enabled: true
  nodeSelector:
    type: none

# zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
