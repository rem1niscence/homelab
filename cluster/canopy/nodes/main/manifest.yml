apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: canopy
  name: node-1
  labels:
    app: node-1
  annotations:
    keel.sh/policy: all
    keel.sh/pollSchedule: "@every 30m"
    keel.sh/trigger: poll
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-1
  template:
    metadata:
      labels:
        app: node-1
    spec:
      nodeSelector:
        type: vm
      initContainers:
        - name: keystore-init
          image: busybox:1.36
          command: ["sh", "/scripts/keystore-init.sh"]
          volumeMounts:
            - name: data
              mountPath: /root/.canopy
              subPath: node-1
            - name: config
              mountPath: /tmp/keystore
            - name: scripts
              mountPath: /scripts
        - name: snapshot-check
          image: registry.local/canopy-restore:latest
          imagePullPolicy: Always # TODO: Remove once image is stable
          envFrom:
            - secretRef:
                name: restore
          env:
            - name: HEIGHT_FILE
              value: height_1.txt
            - name: HEIGHT_FILE_URL
              value: height_1.txt
            - name: SNAPSHOT_FILE
              value: canopy_backup_1.tar.gz
            - name: SNAPSHOT_FILE_URL
              value: canopy_backup_1.tar.gz
          volumeMounts:
            - name: data
              mountPath: /root/.canopy
              subPath: node-1
      containers:
        - name: canopy
          image: canopynetwork/canopy:latest
          args: ["start"]
          ports:
            - containerPort: 50000
            - containerPort: 50001
            - containerPort: 50002
            - containerPort: 50003
            - containerPort: 50004
            - containerPort: 9001
            - containerPort: 9090
          volumeMounts:
            - name: data
              mountPath: /root/.canopy
              subPath: node-1
            - name: config
              mountPath: /root/.canopy/config.json
              subPath: config.json
            - name: config
              mountPath: /root/.canopy/genesis.json
              subPath: genesis.json
            - name: validator-key
              mountPath: /root/.canopy/validator_key.json
              subPath: validator_key.json
        - name: height-monitor
          image: alpine/curl:8.14.1
          command: ["sh", "-c"]
          args:
            - |
              apk add --no-cache curl
              while true; do
                /scripts/height.sh
                sleep 10
              done
          env:
            - name: PORT
              value: "50002"
            - name: FILE_NAME
              value: "height_1.txt"
          volumeMounts:
            - name: data
              mountPath: /root/.canopy
              subPath: node-1
            - name: scripts
              mountPath: /scripts
      volumes:
        - name: validator-key
          secret:
            secretName: canopy
            items:
              - key: VALIDATOR_KEY
                path: validator_key.json
        - name: config
          configMap:
            name: config
            items:
              - key: node-1
                path: config.json
              - key: genesis-node-1
                path: genesis.json
              - key: keystore
                path: keystore.json
        - name: scripts
          configMap:
            name: scripts
            defaultMode: 0755
        - name: data
          persistentVolumeClaim:
            claimName: node-1
---
