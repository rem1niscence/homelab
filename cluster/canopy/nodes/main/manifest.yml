apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: canopy
  name: frpc
  labels:
    app: frpc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frpc
  template:
    metadata:
      labels:
        app: frpc
    spec:
      nodeSelector:
        pi: pi-2
      containers:
        - name: frpc
          image: ghcr.io/fatedier/frpc:v0.63.0
          args: ["-c", "/etc/frp/frpc.toml"]
          envFrom:
            - secretRef:
                name: frpc
          volumeMounts:
            - name: frpc
              mountPath: /etc/frp
      volumes:
        - name: frpc
          configMap:
            name: frpc
            items:
              - key: client
                path: frpc.toml
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: canopy-node-1-pv
spec:
  capacity:
    storage: 3T
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.0.95
    path: /mnt/ssd_2tb/canopy
  storageClassName: local-path
  mountOptions:
    - vers=4.0
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: canopy
  name: node-1
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 8G
  storageClassName: longhorn-canopy
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: canopy
  name: node-2
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 8G
  storageClassName: longhorn-canopy
---
apiVersion: v1
kind: Service
metadata:
  namespace: canopy
  name: node-1
spec:
  ports:
    - port: 50000
      targetPort: 50000
      name: wallet
    - port: 50001
      targetPort: 50001
      name: explorer
    - port: 50002
      targetPort: 50002
      name: rpc
    - port: 50003
      targetPort: 50003
      name: admin-rpc
    - port: 9001
      targetPort: 9001
      name: external
    - port: 9090
      targetPort: 9090
      name: metrics
  selector:
    app: node-1
---
apiVersion: v1
kind: Service
metadata:
  namespace: canopy
  name: node-2
spec:
  ports:
    - port: 40000
      targetPort: 40000
      name: wallet
    - port: 40001
      targetPort: 40001
      name: explorer
    - port: 40002
      targetPort: 40002
      name: rpc
    - port: 40003
      targetPort: 40003
      name: admin-rpc
    - port: 9002
      targetPort: 9002
