---
apiVersion: v1
kind: Service
metadata:
  namespace: canopy
  name: frp
spec:
  ports:
    - port: 80
      targetPort: 7500
      name: frpc
    - port: 7501
      targetPort: 7501
      name: frps
  selector:
    app: frpc
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  namespace: canopy
  name: main
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host("wallet-1.{{DOMAIN}}")
      kind: Rule
      services:
        - name: node-1
          port: 50000
    - match: Host("explorer-1.{{DOMAIN}}")
      kind: Rule
      services:
        - name: node-1
          port: 50001
    - match: Host("rpc-node-1-canopy.{{DOMAIN}}")
      kind: Rule
      services:
        - name: node-1
          port: 50002
    - match: Host("admin-rpc-node-1-canopy.{{DOMAIN}}")
      kind: Rule
      services:
        - name: node-1
          port: 50003

    - match: Host("wallet-2.{{DOMAIN}}")
      kind: Rule
      services:
        - name: node-2
          port: 40000
    - match: Host("explorer-2.{{DOMAIN}}")
      kind: Rule
      services:
        - name: node-2
          port: 40001
    - match: Host("rpc-node-2-canopy.{{DOMAIN}}")
      kind: Rule
      services:
        - name: node-2
          port: 40002
    - match: Host("admin-rpc-node-2-canopy.{{DOMAIN}}")
      kind: Rule
      services:
        - name: node-2
          port: 40003

    - match: Host("frpc.{{DOMAIN}}")
      kind: Rule
      services:
        - name: frp
          port: 80
    - match: Host("frps.{{DOMAIN}}")
      kind: Rule
      services:
        - name: frp
          port: 7501
