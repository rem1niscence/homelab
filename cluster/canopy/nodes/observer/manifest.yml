metadata:
  namespace: canopy
  name: observer
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host("observer-1-wallet-1.{{DOMAIN}}")
      kind: Rule
      services:
        - name: observer-1
          port: 50000
    - match: Host("observer-1-explorer-1.{{DOMAIN}}")
      kind: Rule
      services:
        - name: observer-1
          port: 50001
    - match: Host("rpc-observer-1-canopy.{{DOMAIN}}")
      kind: Rule
      services:
        - name: observer-1
          port: 50002
    - match: Host("admin-rpc-observer-1-canopy.{{DOMAIN}}")
      kind: Rule
      services:
        - name: observer-1
          port: 50003
