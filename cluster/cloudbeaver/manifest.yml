apiVersion: v1
kind: Namespace
metadata:
  name: cloudbeaver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudbeaver
  namespace: cloudbeaver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudbeaver
  template:
    metadata:
      labels:
        app: cloudbeaver
    spec:
      containers:
      - name: cloudbeaver
        image: dbeaver/cloudbeaver
        ports:
        - containerPort: 8978
        volumeMounts:
        - name: config
          mountPath: /opt/cloudbeaver/workspace
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: config-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: cloudbeaver
  name: config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1G
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: cloudbeaver
  namespace: cloudbeaver
spec:
  selector:
    app: cloudbeaver
  ports:
    - port: 80
      targetPort: 8978
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: cloudbeaver
  namespace: cloudbeaver
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host("cloudbeaver.{{DOMAIN}}")
      kind: Rule
      services:
        - name: cloudbeaver
          port: 80
