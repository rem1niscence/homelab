apiVersion: v1
kind: Namespace
metadata:
  name: gatus
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: gatus
  name: gatus
  labels:
    app: gatus
  annotations:
    keel.sh/policy: all
    keel.sh/pollSchedule: "@every 1h"
    keel.sh/trigger: poll
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gatus
  template:
    metadata:
      labels:
        app: gatus
    spec:
      nodeSelector:
        type: vm
      containers:
        - name: gatus
          image: twinproduction/gatus:latest
          ports:
            - containerPort: 8080
          env:
            - name: DISCORD_WEB_HOOK_URL
              valueFrom:
                secretKeyRef:
                  name: gatus
                  key: DISCORD_WEB_HOOK_URL
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          configMap:
            name: config
            items:
              - key: config.yaml
                path: config.yaml
---
apiVersion: v1
kind: Service
metadata:
  namespace: gatus
  name: gatus
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: gatus
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gatus
  namespace: gatus
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`gatus.{{DOMAIN}}`)
      kind: Rule
      services:
        - name: gatus
          port: 80
---
