            description: Anime/TV indexer engine
            widget:
              type: sonarr
              url: http://sonarr.servarr:8989
              key: ${SONARR_API_KEY}
        - Bazarr:
            icon: bazarr.svg
            href: https://bazarr.{{DOMAIN}}
