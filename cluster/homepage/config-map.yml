            siteMonitor: http://truenas-dashdot.truenas:10044
    - Calendar:
        - Calendar:
            icon: nextcloud-calendar
            description: Calendar widget for Arr media
            widget:
              type: calendar
              integrations:
                - type: sonarr
                  service_group: Widgets
                  service_name: Sonarr
                  color: teal
                  params:
                    unmonitored: true
                - type: radarr
                  service_group: Widgets
                  service_name: Radarr
                  color: emerald
                  params:
                    unmonitored: true
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        cputemp: true # Not working for now
        uptime: true
    - longhorn:
        expanded: true
        total: true
        labels: true
        nodes: false
    - search:
        provider: custom
        url: https://searxng.rvnserver.online/search?q=
        target: _self
        suggestionUrl: http://searxng.searxng/autocompleter?q=
        showSearchSuggestions: true
    - openmeteo:
        latitude: 40.4168
        longitude: -3.703790
        units: metric
        cache: 5
