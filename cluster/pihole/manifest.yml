apiVersion: v1
kind: Namespace
metadata:
  name: pihole
---
apiVersion: v1
kind: Service
metadata:
  name: pihole
  namespace: pihole
spec:
  ports:
    - protocol: TCP
      port: 80
  clusterIP: None
---
apiVersion: v1
kind: Endpoints
metadata:
  name: pihole
  namespace: pihole
subsets:
  - addresses:
      - ip: 10.0.0.96
    ports:
      - port: 80
---
