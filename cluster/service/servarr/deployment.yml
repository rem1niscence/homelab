apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: servarr
  name: prowlarr
  labels:
    app: prowlarr
  annotations:
    keel.sh/policy: all
    keel.sh/pollSchedule: "@every 1h"
    keel.sh/trigger: poll
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      nodeSelector:
        type: secondary
      containers:
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Etc/UTC"
          volumeMounts:
            - name: data
              mountPath: /data/media
            - name: config
              mountPath: /config
        - name: flaresolverr
          image: ghcr.io/flaresolverr/flaresolverr:latest
          env:
            - name: LOG_LEVEL
              value: "info"
        - name: gluetun
          image: qmcgaw/gluetun:latest
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
            privileged: true
          envFrom:
            - secretRef:
                name: gluetun
          ports:
            - containerPort: 8191
              name: flaresolverr
            - containerPort: 9696
              name: prowlarr
          env:
            - name: TZ
              value: Etc/UTC
            - name: VPN_TYPE
              value: wireguard
            - name: DNS_KEEP_NAMESERVER
              value: "on"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.42.0.0/15"
            - name: FIREWALL_VPN_INPUT_PORTS
              value: "9696,8191"
            - name: FIREWALL_INPUT_PORTS
              value: "9696,8191"
              # volumeMounts:
              #   - name: gluetun-config
              #     mountPath: /gluetun
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-pvc
        - name: config
          persistentVolumeClaim:
            claimName: prowlarr-config-pvc
---
