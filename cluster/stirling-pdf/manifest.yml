---
apiVersion: v1
kind: Service
metadata:
  namespace: stirling-pdf
  name: stirling-pdf
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: stirling-pdf
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: stirling-pdf
  namespace: stirling-pdf
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`pdf.{{DOMAIN}}`)
      kind: Rule
      services:
        - name: stirling-pdf
          port: 80
