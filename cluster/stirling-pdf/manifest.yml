apiVersion: v1
kind: Namespace
metadata:
  name: stirling-pdf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stirling-pdf
  namespace: stirling-pdf
  labels:
    app: stirling-pdf
  annotations:
    keel.sh/policy: all
    keel.sh/pollSchedule: "@every 1h"
    keel.sh/trigger: poll
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stirling-pdf
  template:
    metadata:
      labels:
        app: stirling-pdf
    spec:
      nodeSelector:
        type: pi
      containers:
        - name: stirling-pdf
          image: ghcr.io/stirling-tools/stirling-pdf:latest
          ports:
            - containerPort: 8080
          env:
            - name: APP_LOCALE
              value: "en_GB"
            - name: APP_ROOT_PATH
              value: "/"
          # volumeMounts:
          #   - name: config
          #     mountPath: /configs
      # volumes:
      #   - name: config
      #     persistentVolumeClaim:
      #       claimName: config-pvc
---
