apiVersion: v1
kind: Namespace
metadata:
  name: vaultwarden
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vaultwarden
  namespace: vaultwarden
data:
  WEBSOCKET_ENABLED: "true"
  SEND_ALLOWED: "true"
  SIGNUPS_ALLOWED: "false"
  SIGNUPS_VERIFY: "true"
  SIGNUPS_VERIFY_RESEND_TIME: "3600"
  SIGNUPS_VERIFY_RESEND_LIMIT: "5"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      nodeSelector:
        type: main
      containers:
        - name: vaultwarden
          image: vaultwarden/server:alpine
          envFrom:
            - configMapRef:
                name: vaultwarden
          env:
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vaultwarden
                  key: ADMIN_TOKEN
                  optional: false
            - name: DOMAIN
              valueFrom:
                secretKeyRef:
                  name: vaultwarden
                  key: DOMAIN
                  optional: false
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: vaultwarden
                  key: SMTP_HOST
                  optional: false
            - name: SMTP_FROM
              valueFrom:
                secretKeyRef:
                  name: vaultwarden
                  key: SMTP_FROM
                  optional: false
            - name: SMTP_FROM_NAME
              valueFrom:
                secretKeyRef:
                  name: vaultwarden
                  key: SMTP_FROM_NAME
                  optional: false
            - name: SMTP_SECURITY
              valueFrom:
                secretKeyRef:
                  name: vaultwarden
                  key: SMTP_SECURITY
                  optional: false
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: vaultwarden
                  key: SMTP_PORT
                  optional: false
            - name: SMTP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: vaultwarden
                  key: SMTP_USERNAME
                  optional: false
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vaultwarden
                  key: SMTP_PASSWORD
                  optional: false
            - name: SMTP_AUTH_MECHANISM
              valueFrom:
                secretKeyRef:
                  name: vaultwarden
                  key: SMTP_AUTH_MECHANISM
                  optional: false
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: vaultwarden
  name: data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2G
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: vaultwarden
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`vaultwarden.{{DOMAIN}}`)
      kind: Rule
      services:
        - name: vaultwarden
          port: 80
