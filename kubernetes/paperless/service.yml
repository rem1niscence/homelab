apiVersion: v1
kind: Service
metadata:
  namespace: paperless
  name: redis
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis
---
apiVersion: v1
kind: Service
metadata:
  namespace: paperless
  name: paperless
spec:
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: paperless
