apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-config-pv
spec:
  capacity:
    storage: 5G
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.0.0.88
    path: /container/paperless
  storageClassName: local-path
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-storage-pv
spec:
  capacity:
    storage: 5G
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.0.0.88
    path: /storage/paperless
  storageClassName: local-path
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: paperless
  name: config-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5G
  volumeName: paperless-config-pv
  storageClassName: local-path
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: paperless
  name: storage-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5G
  volumeName: paperless-storage-pv
  storageClassName: local-path
