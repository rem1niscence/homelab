# Run this after you've setup the ingress routes

- op: replace
  path: /spec/routes/0/services/0
  value:
    kind: TraefikService
    name: api@internal
- op: replace
  path: /spec/routes/1/services/0
  value:
    kind: TraefikService
    name: api@internal

# You need to apply the ingress_routes first
# Apply with this command:
# kubectl patch ingressroute/traefik-dashboard-secure --type=json --patch-file patch_dashboard_service.yml
