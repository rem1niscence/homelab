apiVersion: v1
kind: Namespace
metadata:
  name: true-command
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: true-command
  name: true-command
spec:
  replicas: 1
  selector:
    matchLabels:
      app: true-command
  template:
    metadata:
      labels:
        app: true-command
    spec:
      containers:
        - name: true-command
          image: ixsystems/truecommand
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /data
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: true-command
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: true-command
spec:
  capacity:
    storage: 1G
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.0.0.95
    path: /mnt/microsds_1tb/true-command
  storageClassName: local-path
  mountOptions:
    - vers=4.0
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: true-command
  name: true-command
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1G
  volumeName: true-command
  storageClassName: local-path
---
apiVersion: v1
kind: Service
metadata:
  name: true-command
  namespace: true-command
spec:
  type: ClusterIP
  ports:
    - port: 85
      targetPort: 80
  selector:
    app: true-command
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: true-command
  namespace: true-command
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`true-command.{{DOMAIN}}`)
      kind: Rule
      services:
        - name: true-command
          port: 85
