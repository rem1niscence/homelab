version: "2.1"
services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - JELLYFIN_PublishedServerUrl=192.168.0.5 #optional
    volumes:
      # I'm hosting the files on the pi-2 so this one is focused on
      # video processing rather than storage
      - config:/config
      - media:/data
    ports:
      - 8096:8096
      # - 8920:8920 
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    networks: 
      - pi-network
    # network_mode: host
    restart: unless-stopped
    devices:
      - "/dev/video10:/dev/video10"
      - "/dev/video11:/dev/video11"
      - "/dev/video12:/dev/video12"

networks:
  pi-network:
    external: true

volumes:
    media:
      driver: local
      driver_opts:
        type: cifs
        # If you get a permissions error when running the instance, try to mount 
        # and create the jellyfin folder in the same machine the compose is running
        device: //10.0.0.88/media/jellyfin
        o: username=client,password=d4gOA16vp,uid=1000,gid=1000,vers=3.0
    config:

