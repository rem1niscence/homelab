version: '3.3'
services:
  firefly:
    image: fireflyiii/core:latest
    container_name: firefly
    restart: unless-stopped
    volumes:
      - ./firefly:/var/www/html/storage/upload
    env_file: .env
    networks:
      - pi-network
    # ports:
    # - 8199:8080
    depends_on:
      - redis
      - mariadb
  mariadb:
    image: linuxserver/mariadb
    hostname: db
    container_name: firefly_mariadb
    restart: always
    env_file: .db.env
    networks:
      - pi-network
    volumes:
      - ./db:/config
  cron:
    #
    # To make this work, set STATIC_CRON_TOKEN in your .env file or as an environment variable and replace REPLACEME below
    # The STATIC_CRON_TOKEN must be *exactly* 32 characters long
    #
    image: alpine
    restart: unless-stopped
    container_name: firefly_cron
    command: sh -c "echo \"0 3 * * * wget -qO- http://firefly:8080/api/v1/cron/5951b141610c25ccda5c63b4ca20aeba" | crontab - && crond -f -L /dev/stdout"
    networks:
      - pi-network
  redis:
    image: redis:alpine
    container_name: firefly_redis
    restart: unless-stopped
    volumes:
      - ./redis:/var/lib/redis
    networks:
      - pi-network
networks:
  pi-network:
    external: true

# To solve memory overcommit warning (requires reboot)
# echo "vm.overcommit_memory = 1" | sudo tee /etc/sysctl.d/nextcloud-aio-memory-overcommit.conf
